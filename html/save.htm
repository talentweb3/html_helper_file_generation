<H2><A NAME="save"></A>Speichern</H2><div class="titleline"></div>

<P>Wählen Sie <B>Speichern</B> im <B>Datei</B> Menü, oder drücken Ctrl + S, um ein Rätsel unter seinem aktuellen Namen zu speichern. Wenn das Rätsel unbenannt ist, öffnet sich die <A HREF="saveas.htm">Speichern unter</A> Dialog Box, in der Sie einen Namen wählen können. </P>
