<H2><A NAME="cc5.dac001"></A>Alle Hinweise löschen</H2><div class="titleline"></div>
<p>Wählen Sie <b>Alle Hinweise löschen</b> aus dem <b>Hinweis</b> Menü, um alle
Hinweise des aktuellen Rätsels zu löschen. Dies könnte nützlich sein, wenn Sie
zwei Rätsel mit demselben Gitter aber unterschiedlichen Sets von Hinweisen
erstellen wollen.</p>

</body>
