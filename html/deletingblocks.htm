<H2><A NAME="deleteblocks"></A>Blöcke löschen</H2><div class="titleline"></div>

<p>Wählen Sie <b>Alles löschen</b> und <b>Blöcke</b> aus dem <b>Gitter</b>
Menü, um alle Blöcke (schwarze Kästchen) im Rätsel zu löschen.&nbsp;</p>

<p>Beachten Sie, dass falls Worte gesperrt sind um Veränderungen zu verhindern,
Sie diese Worte zuerst entsperren müssen.</p>
